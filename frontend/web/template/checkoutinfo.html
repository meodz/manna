<form id="orderForm" role="form" method="POST" class="popup-form" style="width: 800px;">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Thông tin hóa đơn
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Họ tên người mua</label>
                            <input class="form-control" name="OrderForm[buyerName]" />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại người mua</label>
                            <input class="form-control" name="OrderForm[buyerPhone]"  />
                        </div>
                        <div class="form-group">
                            <label>Email người mua</label>
                            <input class="form-control" name="OrderForm[buyerEmail]"  />
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ người mua</label>
                            <input class="form-control" name="OrderForm[buyerAddress]" />
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Họ tên người nhận</label>
                            <input class="form-control" name="OrderForm[receiverName]" />
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại người nhận</label>
                            <input class="form-control" name="OrderForm[receiverPhone]"  />
                        </div>
                        <div class="form-group">
                            <label>Email người nhận</label>
                            <input class="form-control" name="OrderForm[receiverEmail]"  />
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ người nhận</label>
                            <input class="form-control" name="OrderForm[receiverAddress]" />
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
                <div class='row'>
                    <div class="col-lg-12">
                        Tên sản phẩm: <label class="itemName">Tên sản phẩm</label><br>
                        Link gốc: <label class="sourceLink">Link gốc</label><br>
                        Giá: <label class="itemPrice">Giá</label><br>
                        Số lượng: <label class="itemQuantity"> Số lượng</label><br>
                    </div>
                </div>
                <div class="row">
                    <input type="button" class="btn-default  pull-right" value="cancel"/>    
                    <input type="button" class="btn-default  pull-right" onclick="submitOrder()" value="submit"/>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <textarea style="display: none" name="OrderForm[itemTitle]" class="itemName"></textarea>    
    <input type="hidden" name="OrderForm[itemUrl]" class="sourceLink"/>
    <input type="hidden" name="OrderForm[itemUSPrice]" class="itemPrice"/>
    <input type="hidden" name="OrderForm[quantity]" class="itemQuantity"/>
</form>
