<form id="crawl-form" role="form" class="popup-form" style="width: 500px;">
    <input type="hidden" class="form-control" name="SiteForm[id]" value="<%= id %>">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Site form
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="model-content" name="SiteForm[website]"><%= data?data:'' %></textarea>
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <script src="<%= framework.baseUrl %>js/zeon/zeparser/unicodecategories.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/zeparser/Tokenizer.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/zeparser/ZeParser.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Ast.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Gui.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Gui.Config.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Gui.Nav.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Gui.Filter.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Gui.Warning.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/Gui.Search.js"></script>

    <script src="<%= framework.baseUrl %>js/zeon/fuzzing/fuzzRuderManOriginal.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/fuzzing/fuzzRuderManEdited.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/fuzzing/fuzzZee.js"></script>
    <script src="<%= framework.baseUrl %>js/zeon/fuzzing/crapper.js"></script>

    <script src="<%= framework.baseUrl %>js/zeon/Zeon.js"></script>
</form>
