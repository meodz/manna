<form id="group-form" role="form" class="popup-form" style="width: 500px;">
    <input type="hidden" class="form-control" name="GroupForm[id]" value="<%= data?data.id:'' %>">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Group form
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="GroupForm[name]" value="<%= data?data.name:'' %>">
                        </div>
                        <div class="form-group">
                            <input value="1" <%= data?(data.isDefault==1?'checked="checked"':''):'' %> name="GroupForm[isDefault]" type="checkbox" /> Default&nbsp;
                            <input value="1" <%= data?(data.isAdmin==1?'checked="checked"':''):'' %> name="GroupForm[isAdmin]" type="checkbox" /> Admin
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="GroupForm[description]"><%= data?data.description:'' %></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
