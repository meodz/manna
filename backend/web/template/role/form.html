<form id="role-form" role="form" class="popup-form" style="width: 500px;">
    <input type="hidden" class="form-control" name="RoleForm[id]" value="<%= data?data.id:'' %>">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Role form
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="RoleForm[name]" value="<%= data?data.name:'' %>">
                        </div>
                        <div class="form-group">
                            <label>Function</label>
                            <input class="form-control" name="RoleForm[action]" value="<%= data?data.action:'' %>">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" name="RoleForm[description]"><%= data?data.description:'' %></textarea>
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</form>
